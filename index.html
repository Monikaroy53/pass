<!DOCTYPE html>
<html lang="en">
<head><head>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anik Generator</title>
    <style>
        body {

            background-image: url(genaretorbacround.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        #gmail, #name, #password {
            font-size: 18px;
            margin: 20px 0;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Anik Gmail Name & Password Generator</h1>
    <div id="gmail">Click the button to generate a Gmail account</div>
    <button onclick="generateAndCopyGmail()">Get Gmail</button>
    <div id="name">Click the button to generate a name</div>
    <button onclick="generateAndCopyName()">Get Name</button>
    <div id="password">Click the button to generate a password</div>
    <button onclick="generateAndCopyPassword()">Get Password</button>

    <script>
        const usedGmails = new Set(); 
    
        const usedNames = new Set(); 
        const usedPasswords = new Set(); 

        const gmailNames = [
            'ratulfarnandes54@gmail.com',
            'anikgomes88@gmail.com',
            'rajeshpatel32@gmail.com',
            'neerajsingh27@gmail.com',
            'sunitasharma19@gmail.com',
            'vikaskumar76@gmail.com',
            'aaravjain41@gmail.com',
            'kiranrao12@gmail.com',
            'priyaverma65@gmail.com',
            'harshvardhan20@gmail.com',
            'rakeshthakur38@gmail.com',
            'preetikapoor73@gmail.com',
            'amanmehta15@gmail.com',
            'simrankaur90@gmail.com',
            'sahilkhan05@gmail.com',
            'devsharma87@gmail.com',
            'yashgupta66@gmail.com',
            'ritikasingh44@gmail.com',
            'nikhilverma22@gmail.com',
            'pujakumari30@gmail.com'
        ];

        function generateAndCopyGmail() {
            let gmail;
            do {
                gmail = gmailNames[Math.floor(Math.random() * gmailNames.length)];
            } while (usedGmails.has(gmail)); // Ensure the Gmail is unique

            usedGmails.add(gmail); // Add the new Gmail to the set
            document.getElementById('gmail').innerText = gmail; // Display the Gmail

            // Copy to clipboard
            navigator.clipboard.writeText(gmail);
        }

        function generateRandomName() {
            const characters = 'abcdefghijklmnopqrstuvwxyz';
            let name = '';
            for (let i = 0; i < 6; i++) {
                name += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return name;
        }

        function generateAndCopyName() {
            let name;
            do {
                name = generateRandomName();
            } while (usedNames.has(name)); // Ensure the name is unique

            usedNames.add(name); // Add the new name to the set
            document.getElementById('name').innerText = name; // Display the name

            // Copy to clipboard
            navigator.clipboard.writeText(name);
        }

        function generateRandomPassword() {
            const characters = 'abcdefghijklmnopqrstuvwxy0123456789@#$';
            let password = '';
            for (let i = 0; i < 10; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return password;
        }

        function generateAndCopyPassword() {
            let password;
            do {
                password = generateRandomPassword();
            } while (usedPasswords.has(password)); // Ensure the password is unique

            usedPasswords.add(password); // Add the new password to the set
            document.getElementById('password').innerText = password; // Display the password

            // Copy to clipboard
            navigator.clipboard.writeText(password);
        }
    </script>
</body>
</html>
